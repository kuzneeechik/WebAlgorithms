<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Алгоритм кластеризация</title>
    <link rel="stylesheet" href="cluster.css">
</head>
<body>
    <header>
        <a href="../index.html" id="back"><img src="img/back.png" alt=""></a>
        <h1>Кластеризация</h1>
        <button id="learn-more"><img src="img/learnMore.png" alt=""></button>
    </header>

    <div class="container">
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <div class="controls">
        <button id="clusterButton">Кластеризовать</button>
        <button id="clearButton">Очистить</button>
        <input type="number" id="kInput" value="3" min="1">
    </div>

    <div id="notification" class="custom-notification hidden">
        <div class="custom-notification-box">
            <p>Это алгоритм Кластеризация</p>
            <br>
            <p>Пользователь добавляет точки на плоскость,</p>
            <p>а алгоритм автоматически объединяет их в группы</p>
            <p>(кластеры).Разные группы выделены разным цветом.</p>
            <p>Пользователь может исменить количество кластеров.</p>
            <button id="close-notification">OK</button>
        </div>
    </div>
    <script src="cluster.js"></script>
</body>
</html>
